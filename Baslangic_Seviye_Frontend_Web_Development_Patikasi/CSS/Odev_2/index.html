<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div>
            <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google logo">
        </div>
        <div class="box-one">
            <div>
                Search the web using Google!
            </div>
            <input class="it-search" type="text" name="search" id="_search">
            <div>
                <input type="button" value="Google Search">
                <input type="button" value="I'm feeling lucky">
            </div>
        </div>
        <div class="box-two box">
            Special Searches
            <br>
            <a href="">Stanford Search</a>
            <br>
            <a href="">Linux Search</a>
        </div>
        <div class="box-three box">
            <b><a href="">Help!</a></b> <br>
            <a href="">About Google!</a> <br>
            <a href="">Company Info</a> <br>
            <a href="">Google! Logos</a>
        </div>
        <div class="box-four box">
            <div>
                <div>Get Google!</div>
                <div>updates monthly:</div>
                <input type="email" name="" id="">
            </div>
            <input type="button" value="Subscribe">
            <a href="">Archive</a>
        </div>
        <div class="clear">
            <p>Copyright Â©1998 Google Inc.</p>
        </div>
    </div>
</body>
</html>
